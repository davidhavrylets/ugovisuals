<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - UGOVISUALS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">UGOVISUALS</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">ACCUEIL</a></li>
                <li><a href="about.html">À PROPOS</a></li>
                <li><a href="portfolio-photo.html">PHOTOS</a></li>
                <li><a href="portfolio-video.html">VIDÉOS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="services.html">TARIFS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="portfolio-section">
            <h2 class="section-title">Nos Photos</h2>

            <div class="filter-buttons">
                <button class="btn is-active" data-filter="*">Tous</button>
                <button class="btn" data-filter=".mariage">Mariage</button>
                <button class="btn" data-filter=".entreprise">Entreprise</button>
                <button class="btn" data-filter=".portrait">Portrait</button>
            </div>

            <div class="photo-grid">
                <div class="grid-item mariage">
                    <img src="https://images.unsplash.com/photo-1588262272200-5cb2883c5fab?w=500" alt="Mariage 1">
                </div>
                <div class="grid-item mariage">
                    <img src="https://images.unsplash.com/photo-1519741497674-6114d186b25a?w=500" alt="Mariage 2">
                </div>
                
                <div class="grid-item entreprise">
                    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=500" alt="Entreprise 1">
                </div>
                 <div class="grid-item portrait">
                    <img src="https://images.unsplash.com/photo-1504257432389-52343af06ae3?w=500" alt="Portrait 1">
                </div>

                <div class="grid-item mariage">
                    <img src="https://images.unsplash.com/photo-1523438943922-38cd5938053c?w=500" alt="Mariage 3">
                </div>

                <div class="grid-item portrait">
                    <img src="https://images.unsplash.com/photo-1586788209829-d7945d812586?w=500" alt="Portrait 2">
                </div>

                <div class="grid-item entreprise">
                    <img src="https://images.unsplash.com/photo-1522204523234-8729aa6e3d54?w=500" alt="Entreprise 2">
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
